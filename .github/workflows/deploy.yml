name: Build and Deploy

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

env:
  CONTAINER_APP: ca-news-flash
  RESOURCE_GROUP: rg-news-flash
  REGISTRY_LOGIN_SERVER: acrnewsflash0657a0e5.azurecr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Set image tag
        run: echo "IMAGE_TAG=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Login to ACR
        run: |
          az acr login --name ${{ vars.ACR_NAME }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY_LOGIN_SERVER }}/news-flash:${{ env.IMAGE_TAG }} .

      - name: Push to ACR
        run: |
          docker push ${{ env.REGISTRY_LOGIN_SERVER }}/news-flash:${{ env.IMAGE_TAG }}

      - name: Deploy to Container Apps
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.REGISTRY_LOGIN_SERVER }}/news-flash:${{ env.IMAGE_TAG }}

      - name: Update target port
        run: |
          az containerapp ingress update \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --target-port 5000

      - name: Health check
        run: |
          FQDN=$(az containerapp show \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "Container App URL: https://$FQDN"
          for i in {1..5}; do
            echo "Health check attempt $i/5..."
            if curl -sf "https://$FQDN/" > /dev/null; then
              echo "✓ Health check passed"
              exit 0
            fi
            sleep 15
          done
          echo "✗ Health check failed after 5 attempts"
          exit 1          
